<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="styles.css">
       <title>Emergency Hotline Bangladesh</title>
</head>
<body>
    <header>
           <div class="header-top">
            <div class="brand">
                <img src="./assets/logo.png" alt="Emergency Hotline Bangladesh" style="height:40px;margin-right:8px;">
                <span style="color:#065f46;font-weight:700;font-size:1.1em;line-height:1.1;">Emergency<br>Service</span>
            </div>
            <div class="header-actions" style="display:flex;align-items:center;gap:1rem;">
                <span class="score" style="background:#e6fff4;"><span id="heart-count" style="font-weight:600;color:#222;">0</span> <img src="./assets/heart.png" alt="heart" style="height:18px;margin-left:2px;"></span>
                <span class="score" style="background:#f7f7f7;"><span id="coin-count" style="font-weight:600;color:#222;">100</span> <img src="./assets/coin.png" alt="coin" style="height:18px;margin-left:2px;"></span>
                <button id="copy-count-btn" style="background:#16a34a;color:#fff;border:none;border-radius:24px;padding:0.3em 1.2em;font-weight:500;font-size:1em;">0 Copy</button>
            </div>
           </div>
           <div class="header-banner">
          <h1>Emergency Service Directory</h1>
            <p>Government Emergency Services at Your Fingertip- A Project by Government of the People's Republic of Bangladesh</p>
           </div>
       </header>
       

    
</body>
</html>
